<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management API - Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo-section">
                    <div class="logo">ðŸ“¦</div>
                    <div>
                        <h1>Product Manager</h1>
                        <p class="subtitle">E-Commerce API Dashboard</p>
                    </div>
                </div>
                <div class="api-status">
                    <span class="status-indicator"></span>
                    <span class="status-text">API Connected</span>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Stats Section -->
            <section class="stats-section">
                <div class="stat-card">
                    <div class="stat-icon">ðŸ“Š</div>
                    <div class="stat-info">
                        <p class="stat-label">Total Products</p>
                        <p class="stat-value" id="totalProducts">0</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">ðŸ’°</div>
                    <div class="stat-info">
                        <p class="stat-label">Total Value</p>
                        <p class="stat-value" id="totalValue">$0</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">ðŸ“ˆ</div>
                    <div class="stat-info">
                        <p class="stat-label">Avg Price</p>
                        <p class="stat-value" id="avgPrice">$0</p>
                    </div>
                </div>
            </section>

            <!-- Add Product Form -->
            <section class="form-section">
                <h2>Add New Product</h2>
                <form id="productForm" class="product-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="productName">Product Name *</label>
                            <input type="text" id="productName" placeholder="Enter product name" required>
                        </div>
                        <div class="form-group">
                            <label for="productPrice">Price *</label>
                            <input type="number" id="productPrice" placeholder="0.00" step="0.01" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="productCategory">Category *</label>
                            <input type="text" id="productCategory" placeholder="e.g., Electronics" required>
                        </div>
                        <div class="form-group">
                            <label for="productStock">Stock Quantity *</label>
                            <input type="number" id="productStock" placeholder="0" required>
                        </div>
                    </div>
                    <div class="form-group full-width">
                        <label for="productDescription">Description</label>
                        <textarea id="productDescription" placeholder="Enter product description" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Product</button>
                </form>
            </section>

            <!-- Products List -->
            <section class="products-section">
                <div class="section-header">
                    <h2>Products Inventory</h2>
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="Search products...">
                    </div>
                </div>
                <div id="productsContainer" class="products-grid">
                    <div class="loading">Loading products...</div>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>Product Information API â€¢ Built with Node.js + Express</p>
            <p class="footer-info">API running on <code>http://localhost:4000</code></p>
        </footer>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script src="script.js"></script>
</body>
</html>
